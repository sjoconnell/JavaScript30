<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('I am a %s dude', 'cool');
    // just use backticks in ES6 now

    // Styled
    console.log('%c I am huge text', 'font-size:25px')
    // can put any css element

    // warning!
    console.warn('warning!!!!!')

    // Error :|
    console.error('there is an error!')

    // Info
    console.info('facts are fun')

    // Testing
    console.assert();
    // only runs if argument is true;

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir();

    // Grouping together
    console.group();
    console.groupEnd();

    // counting
    console.count();

    // timing
    console.time();
    console.timeEnd();

  </script>
</body>
</html>
